<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script>
        window.onload = function () {
            var tick = 0;
            setInterval(function() {
                    tick++;
                    document.getElementById("time").innerText = tick;
                },
                1000);

            document.getElementById("btnOpen").addEventListener("click",
                function (e) {
                    window.open(location.href, '_blank', 'width=100,height=80', true);
                });
        }
    </script>
</head>
<body>
<div id="time">0</div>
<a href="/nav.html">普通A链接</a>
<a href="/nav.html" target="_blank">_blank链接</a>
<button id="btnOpen" href="javascript:;">window.open</button>
</body>
</html>
